<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.laukia { 
	background-color: black;
    width: 200px;
	height: 200px;
	position:absolute;
    left:100px;
	top:100px;
    }
</style>
</head>
<body>


<div id="laukia01" class="laukia"></div>

<script>

		function ocultar_o_visibilizar() {
			if (laukia01.style.backgroundColor == "white") {
				laukia01.style.backgroundColor = "black";	
			} else { 
				(laukia01.style.backgroundColor = "white")
			}
		}	
		
	laukia01 = document.getElementById("laukia01");
	laukia01.addEventListener("click", ocultar_o_visibilizar);

</script>

</body>
</html>
