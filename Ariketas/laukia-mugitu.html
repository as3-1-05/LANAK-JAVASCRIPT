<html>
	<head>

		<title>Mugitu laukia</title>

		<script type="text/javascript">
			
			var objImage= null;
			function init(){
				objImage=document.getElementById("laukia");				
				objImage.style.position='relative';
				objImage.style.left='650px';
				objImage.style.top='250px';
			}
			function getKeyAndMove(e){				
				var key_code=e.which||e.keyCode;
				switch(key_code){
					case 37: //ezkerra mugitu
						moveLeft();
						break;
					case 38: //gora mugitu
						moveUp();
						break;
					case 39: //eskuma mugitu
						moveRight();
						break;
					case 40: //behera mugitu
						moveDown();
						break;						
				}
			}
			function moveLeft(){
				objImage.style.left=parseInt(objImage.style.left)-20 +'px';
			}
			function moveUp(){
				objImage.style.top=parseInt(objImage.style.top)-20 +'px';
			}
			function moveRight(){
				objImage.style.left=parseInt(objImage.style.left)+20 +'px';
			}
			function moveDown(){
				objImage.style.top=parseInt(objImage.style.top)+20 +'px';
			}
			window.onload=init;
		</script>
	</head>

	<body onkeydown='getKeyAndMove(event)'>

		<img id="laukia" src="laukia.png"/>
	</body>
</html>
